env:
  es2021: true
  node: true
extends:
  - eslint:recommended
  - plugin:@typescript-eslint/recommended
parser: "@typescript-eslint/parser"
parserOptions:
  ecmaVersion: latest
plugins:
  - "@typescript-eslint"
rules:
  indent:
    - error
    - tabs
  linebreak-style:
    - error
    - windows
  quotes:
    - warn
    - single
  semi:
    - error
    - always